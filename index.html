<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>

  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("assets/Spiderverse.webp");
      /* Replace with the actual image URL */
      background-size: cover;
      /* This ensures the image covers the entire screen */
      background-position: center center;
      /* Centers the image */
      background-attachment: fixed;
      /* Makes the background fixed while scrolling */
      background-repeat: no-repeat;
      /* Prevents the background from repeating */
      color: white;
      /* Optional: Changes text color to white for better contrast on dark backgrounds */
    }


    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel {
      max-width: 800px;
      margin: auto;
    }

    .carousel-item img {
      width: 100%;
      /* Ensures the image covers the full width of the carousel */
      height: 400px;
      /* Sets a fixed height for the images (adjust as needed) */
      object-fit: cover;
      /* Ensures images maintain their aspect ratio and fill the space */
    }



    .black-box {
      background-color: black;
      /* Makes the background color black */
      color: white;
      /* Sets the text color to white so it's visible on the black background */
      max-width: 600px;
      margin: auto;
      /* Ensures the image covers the full width of the carousel */
      height: 400px;
      /* Sets a fixed height for the images (adjust as needed) */
      padding: 20px;
      /* Adds space inside the box */
      display: flex;
      /* Enables flexbox to center content */
      justify-content: center;
      /* Centers content horizontally */
      align-items: center;
      /* Centers content vertically */
      border-radius: 5px;
      /* Optional: gives rounded corners */
      position: relative;
      /* Position it relative to its normal location */
      top: 10px
    }

    h1 {
      font-family: 'Serif', sans-serif;
      text-align: center
        /* Use the imported Google font */
    }

    p {
      text-align: center
    }

    img {
      width: 225px;
      /* Make the image stretch to fit the width of the box */
      height: 350px;
      /* Maintain the image aspect ratio */
      border-radius: 5px;
      /* Optional: gives the image rounded corners */
    }

    .black-box:hover {
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Style for images inside the black-box */
    .black-box img {
      max-width: 100%;
      /* Ensure images are responsive */
      height: auto;
      /* Maintain aspect ratio */
      border: 2px solid rgb(255, 255, 255);
      /* Optional: adds a border around the images */
      cursor: pointer;
      /* Indicates that the images are clickable */

      margin-right: 30px;
      /* Adds space to the right of each image */


    }
  </style>
  </style>
</head>
